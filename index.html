    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black; /* Changed to solid black background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            margin: 0;
        }

        header .image-container {
            background-color: black; /* Matches header background */
            display: inline-block;
            padding: 10px; /* Adds space around the logo for a balanced look */
            border-radius: 50%; /* Optional: Gives a smooth circular appearance */
        }

        header .image {
            width: 200px; /* Increased size */
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 30px;
            margin: 10px 0 0;
            font-family: "Arial", sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Links Styling */
        .link-container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            text-decoration: none;
            margin: 15px 0;
            padding: 15px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid black;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .link img {
            width: 24px; /* Reduced size for icon-like appearance */
            height: 24px; /* Reduced size for icon-like appearance */
            margin-right: 10px;
            background: transparent; /* Ensures no background on logos */
        }

        .link:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .link {
                font-size: 16px;
            }
        }
    </style>
</head>
